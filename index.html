<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>JVDZ Store</title>
    <!-- Add Cairo Font for Arabic -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              black: '#000000',
              white: '#FFFFFF',
              gray: {
                50: '#F9FAFB',
                100: '#F3F4F6',
                900: '#111827',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              cairo: ['Cairo', 'sans-serif'], // Define Arabic Font
            },
            borderRadius: {
              none: '0px',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #FFFFFF;
        color: #000000;
        /* Default font, will be overridden by classes in App */
        font-family: 'Inter', sans-serif; 
      }
      /* Custom Scrollbar for Monochrome look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FFFFFF; 
        border-left: 1px solid #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333333; 
      }
    </style>
